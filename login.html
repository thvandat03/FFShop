<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/fomat.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/font/fontawesome/css/all.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Đăng nhập & đăng kí</title>
</head>
<body>
    <div class="container">
        <div class="sign-iu">
            <div class="select">
                <div class="switch-ln">
                    <button class="s-in active" id="sw-in" onclick="swIClick()">Đăng nhập
                    </button>
                    <button class="s-up" id="sw-up" onclick="swUClick()">Đăng kí
                    </button>
                </div>
            </div>
            <h2 class="li-label">Đăng nhập vào tài khoản</h2>
            <div class="in-up">

                <form class="form-ln" action="#">
                    <div class="txt-acc">
                        <i class="fas fa-user-circle"></i>
                        <span>Tài khoản:</span>
                        <input class="acc" type="text" required="required" maxlength="20">
                    </div>
                    <div class="txt-pass">
                        <i class="fas fa-key"></i>
                        <span>Mật khẩu:</span>
                        <input class="pass" id="pass" type="password" required="required" maxlength="12">
                        <i id="sh-pass" class="fas fa-eye" onclick="showHide()"></i>
                    </div>
                    <div class="remember-pass">Nhớ mật khẩu
                        <input type="checkbox">
                    </div>
                    <div class="btn-ok">
                        <input type="submit" value="Đăng nhập">
                    </div>
                    <div class="forgot">
                        <p>Bạn quên mật khẩu? <a id="btn-forgot" title="Hãy tịnh tâm và suy nghĩ về mật khẩu của bạn" href="#">Bấm vào đây!
                        </a></p>
                    </div>
                </form>


                <!-- .................................... -->

                <form class="form-up" action="#">
                    <div class="txt-acc">
                        <i class="fas fa-user-circle"></i>
                        <span>Tài khoản:</span>
                        <input class="n-acc" type="text" required="required" maxlength="20">
                    </div>
                    <div class="txt-pass">
                        <i class="fas fa-key"></i>
                        <span>Mật khẩu:</span>
                        <input class="n-pass" type="password" required="required" maxlength="12">
                    <div class="txt-pass">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <span>Nhập lại mật khẩu:</span>
                        <input class="n-pass" type="password" required="required" maxlength="12">
                    </div>
                    <div class="btn-ok">
                        <input type="submit" value="Đăng kí">
                    </div>
                </form>


                <!-- ................................................ -->

            </div>   
        </div>

        <div class="other-way"> 
            <h2>Đăng nhập bằng cách khác</h2>
            <a href="#" id="fb-connect">
                <i class="fa-brands fa-meta"></i>
                <span>Facebook</span>
            </a>
            <a href="#" id="gg-connect">
                <i class="fa-brands fa-google"></i>
                <span>Google</span>
            </a>
        </div>
    </div>
<script>
    var sUp = document.querySelector('#sw-up')
    var sIn = document.querySelector('#sw-in')
    var inForm = document.querySelector('.form-ln');
    var upForm = document.querySelector('.form-up');
    var mFrom = document.querySelector('.in-up');
    upForm.setAttribute('id', 'up')
    var up = document.getElementById('up').style.display = 'none';
    var pass = document.querySelector('#pass');
    var iconPass = document.getElementById('sh-pass')

    function swIClick(){
        console.log(sIn.className)
        sIn.classList.add('active');
        sUp.classList.remove('active');
        upForm.classList.add('hide')
        inForm.classList.remove('hide')
        var up = document.getElementById('up').style.display = 'none';
    }
    function swUClick(){
        console.log(sUp.className)
        sIn.classList.remove('active');
        sUp.classList.add('active');
        upForm.classList.remove('hide')
        inForm.classList.add('hide');
        var up = document.getElementById('up').style.display = 'block';

    }

    function showHide(){
        var type = pass.getAttribute('type');
        console.log(type);
        if (type === "password"){
            pass.setAttribute('type', 'text');
            iconPass.classList.replace('fa-eye', 'fa-eye-slash')
        }else{
            (pass.setAttribute('type', 'password'))
            iconPass.classList.replace('fa-eye-slash', 'fa-eye')
        }
    }

</script>
</body>
</html>
