<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon">
    <title>FF-Shop</title>
</head>
<body>
    <!-- Hét đờ -->
    <header>
        <!-- Náp bar 1 -->
        <div class="first-head">
                <div class="first-head__home"><a href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Trang chủ</span>
                </a></div>
                <div class="first-head__search">
                    <div class="search-bar">
                        <input type="text" class="txt-search" placeholder="Bạn muốn tìm caideogi...">
                        <button type="submit" id="btn-search">
                            <i style="color: #000;" class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="first-head__menu-list">
                                <a style="border-right: 1px solid" href="#">
                                    <span>Đăng nhập</span>
                                </a>
                                <a style="border-right: 1px solid" href="#">
                                    <span>Đăng kí</span>
                                </a>
                                <a style="border-right: 1px solid" href="#">
                                    <span>Liên hệ</span>
                                </a>
                                <a href="#">
                                    <i class="fa-regular fa-circle-question"></i>
                                    <span>Trợ giúp</span>
                                </a>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
        <!-- Náp bar 2-->
        <div class="main-head">
            <div id="logo-shop">
                <a href="#">
                    <!-- <i class="fa-solid fa-utensils"></i> -->
                    <img id="logo-shop__img" src="./IMG/logo.jpg" alt="logo" >
                </a>
            </div>
            
            <div class="nav-bar">
                <div class="div-nav-bar">
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a href="#"><div>
                                <img id="salads" src="">
                                <span>Salad</span>
                            </div></a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#"><div>
                                <i class="fa-solid fa-burger"></i>
                                <span>Bugers</span>
                            </div></a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#"><div>
                                <i class="fa-solid fa-pizza-slice"></i>
                                <span>Pizza</span>
                            </div></a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#"><div>
                                <img id="drinks" src=""/>
                                <span>Đồ uống</span>
                            </div></a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#"><div>
                                <img id="combos" src=""/>
                        <span>Combo</span>
                            </div></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                span
            </div>
        </div>
    </header>
    
    <!-- Còn ten -->

    <article>
        <div class="specal-even">
            <img id="speacial-even__img" src="./IMG/logo.jpg" alt="none">
        </div>


        <!-- SALAD -->
        <div class="product-container">
            <section id="salad">
                <h2>Salad</h2>
                <hr>
                <div class="prt-container">
                    <div class="prt-image">
                        <img class="prt-image__img" src="./IMG/background.jpg" alt="imgg" >
                    </div>
                    <div class="prt-content">
                        <div class="prt-info">
                            <h3 class="prt-name">sờ a sa lát</h3>
                            <div class="rate">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                        </div>
                    </div>


                    <!-- <div class="prt-swipe">
                        <div class="product-item">1</div>
                        <div class="product-item">1</div>
                        <div class="product-item">1</div>
                        <div class="product-item">1</div>
                    </div> -->
                </div>
                <div class="bullet-swipe">0</div>
            </section>
        </div>
    </article>
    
    <!-- Fút tờ -->
    <footer>
        
    </footer>
    <script src="https://kit.fontawesome.com/2ded04794d.js" crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
